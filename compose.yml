  version: "3.8"
  
  services:
    # ===== Elasticsearch (기존) =====
    elastic:
      build:
        context: .
        dockerfile: Dockerfile
      container_name: es-nori
      ports:
        - "9200:9200"
      environment:
        - discovery.type=single-node
        - xpack.security.enabled=false
        - xpack.security.http.ssl.enabled=false
      volumes:
        - esdata:/usr/share/elasticsearch/data
  
    # ===== Kibana (기존) =====
    kibana:
      image: docker.elastic.co/kibana/kibana:8.17.4
      container_name: kibana
      ports:
        - "5601:5601"
      environment:
        - ELASTICSEARCH_HOSTS=http://elastic:9200
      depends_on:
        - elastic
  
    # ===== Kafka (KRaft 모드, ZooKeeper 불필요) =====
    kafka:
      image: bitnami/kafka:3.7
      container_name: kafka
      ports:
        - "9092:9092"   # 외부 접속
      environment:
        - KAFKA_ENABLE_KRAFT=yes
        - KAFKA_CFG_NODE_ID=1
        - KAFKA_CFG_PROCESS_ROLES=broker,controller
        - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
  
        # 리스너 (내부/외부/컨트롤러)
        - KAFKA_CFG_LISTENERS=PLAINTEXT://:29092,EXTERNAL://:9092,CONTROLLER://:9093
        - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:29092,EXTERNAL://localhost:9092
        - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
  
        # ✅ 필수 추가
        - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
        - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
        - ALLOW_PLAINTEXT_LISTENER=yes
  
        # 단일 브로커 기본값(원하면 유지)
        - KAFKA_CFG_NUM_PARTITIONS=3
        - KAFKA_CFG_DEFAULT_REPLICATION_FACTOR=1
        - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
        - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
        - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1
        - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      volumes:
        - kafkadata:/bitnami/kafka
  
    # ===== (선택) Kafka UI =====
    kafka-ui:
      image: provectuslabs/kafka-ui:latest
      container_name: kafka-ui
      ports:
        - "8080:8080"
      environment:
        - KAFKA_CLUSTERS_0_NAME=local
        - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
        # ↓↓↓ 중요: UI 클라이언트를 PLAINTEXT로 고정 (SASL/SSL 시도 방지)
        - KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL=PLAINTEXT
        - KAFKA_CLUSTERS_0_PROPERTIES_SASL_MECHANISM=PLAIN
        - KAFKA_CLUSTERS_0_PROPERTIES_SASL_JAAS_CONFIG=
        - KAFKA_CFG_DELETE_TOPIC_ENABLE=true
      depends_on:
        - kafka
  
  volumes:
    esdata:
    kafkadata: